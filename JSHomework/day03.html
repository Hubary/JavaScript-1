<script>
    /*
        1、在页面上输出一副扑克牌
    */

    for (var i = 1; i <= 4; i++) {
        for (var j = 1; j <= 13; j++) {
            document.write("<img src=puke/" + i + "/" + j + ".jpg>");
        }
    }


    /*
        2、99乘法表
    */

    console.log("99乘法表:");

    for (var i = 1; i <= 9; i++) {
        for (var j = 1; j <= i; j++) {
            document.write(j + "*" + i + "=" + i * j + "&ensp;");
            //            console.log(j+"*"+i+"="+i*j+"&ensp;");
        }
        document.write("<br/>");
        //        console.log("\n");
    }

    /*
                3、打印等腰三角形
    */

    console.log("等腰三角形:");

    for (var i = 1; i <= 6; i++) {
        //空格
        for (var j = 1; j <= 6 - i; j++) {
            document.write("&ensp;");
        }
        //!*号
        for (var m = 1; m <= 2 * i - 1; m++) {
            document.write("*");
        }
        document.write("<br/>");
    }


    /*
                4、打印1000-2000年中所有得闰年，并以每行4个数形式进行输出
    */
    console.log("闰年输出,每行4个:");

    var count = 0;
    for (var i = 1000; i <= 2000; i++) {
        if (i % 400 == 0 || i % 100 != 0 && i % 4 == 0) {
            count++;
            document.write(i + "  ");
        }
        if (count % 4 == 0) {
            document.write("<br/>");
        }
    }

    /*
        5、输出100-200之间所有的素数(质数)//除了1和自己本身以外 没有其他因数
    */
    //标记开关
    var mark;
    for (var i = 100; i <= 200; i++) {
        //
        mark = 0;
        for (var j = 2; j < i; j++) {
            if (i % j == 0) {
                //为1时有约数
                mark = 1;
                break;
            }
        }
        if (mark == 0) {
            document.write(i + "\t");
        }
    }


    /*
        6、完成一个梯形的打印
    */

    for (var i = 3; i <= 6; i++) {
        //空格
        for (var m = 1; m <= 6 - i; m++) {
            document.write("&ensp;");
        }
        //星号
        for (var j = 1; j <= 2 * i - 1; j++) {
            document.write("*");
        }
        document.write("<br/>");
    }

    /*
        7、求1!+2!+3!+......20!的和
    */

    var s1 = 0;
    var s2 = 1;
    for (var i = 20; i > 0; i--) {
        for (var j = i; j > 0; j--) {
            s2 *= j;
        }
        s1 += s2;
        s2 = 1;
    }
    document.write("1!+2!+3!+......20!的和:" + s1);


    /*
        8、小猴子摘了若干个桃，第一天吃掉一半多一个，第二天接着吃掉剩余的一半多一个，依次类推，到了第7天，只剩下一个桃子可以吃了。问小猴子最初摘了多少个桃??
    */

    var sum = 1;
    for (var i = 6; i >= 1; i--) {
        sum = (sum + 1) * 2;
    }
    document.write(sum);


    /*
            9、求2/1+3/2+5/3+8/5+13/8+21/13......前20项之和
    */
    //分子
    var a = 1;
    //分母
    var b = 2;
    //中间值
    var temp = 0;
    var sum = 0;
    for (var i = 1; i <= 20; i++) {
        sum += b / a;
        //交换数值
        temp = b;
        b = a + b;
        a = temp;
    }
    document.write(sum);

    /*
        10、篮球从5米高的地方掉下来，每次弹起的高度是原来的30%，经过几次弹起，篮球的高度为0.1米。
    */

    var h = 5;
    var count = 0;
    while (h > 0.1) {
        count++;
        h *= 0.3;
    }
    document.write(count);


    /*
    11、有一个棋盘，有64个方格，在第一个方格里面放1粒芝麻，重量是0.00001kg，第二个里面放2粒，第三个里面放4粒，依次类推，求棋盘上放的所有芝麻的重量
    */

    var sum = 0;
    for (var i = 0; i < 64; i++) {
        sum += Math.pow(2, i);
    }
    document.write(sum * 0.00001);

</script>
