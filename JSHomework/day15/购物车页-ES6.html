<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>购物车页</title>
    <style>
        * {margin: 0;padding: 0;}

        #content{width: 1100px;margin: 50px auto;}

        #show{box-sizing:border-box; padding: 5px; background: #eee;display: flex;justify-content: space-between;}
        #show dd{margin-right: 100px;font: 14px/20px "";}

        #list{margin-top: 10px;}
        #list li{height:80px;list-style: none;overflow: hidden;background: #FFF4E8;padding: 10px 0;}
        #list li .select{display: block;float: left;margin-top: 30px;width: 15px;margin-right: 5px;}
        #list li img{display: block;width: 80px;height: 80px;float: left;margin-right: 10px;}
        #list li p{margin-top:20px;display: block;float: left;width: 250px;font: 14px/20px "";}
        #list li span{display: block;float: left;color: #ff0000;font: 700 14px/20px "";margin: 30px 20px;}
        #list li>div{float:left;display: flex;justify-content: flex-start;margin: 20px 90px;}
        #list li>div>button{width: 20px;height: 20px;margin: 5px 0;}
        #list li>div>input{width: 50px;font: 14px/20px "";text-align: center;margin: 0 5px;}
        #list li #delete{display: block;float: left;font: 14px/20px "";margin: 30px 0 30px 110px;border: none;background: #FFF4E8;}


    </style>
</head>
<body>
<div id="content">
    <dl id="show">
        <dd><input type="checkbox" id="all"><label for="all">全选</label></dd>
        <dd>商品</dd>
        <dd>单价</dd>
        <dd>数量</dd>
        <dd>小计</dd>
        <dd>操作</dd>
    </dl>
    <ul id="list">
        <li>
            <input type="checkbox" class="select">
            <img src="images/m8.jpg" >
            <p>Apple MacBook Pro 13.3英寸笔记本电脑 深空灰色（2017新款Core i5处理器/8GB</p>
            <span>¥ 14488.00</span>
            <div>
                <button id="re">-</button>
                <input type="text" value="1">
                <button id="add">+</button>
            </div>
            <span>¥ 14488.00</span>
            <button id="delete">删除</button>
        </li>
    </ul>
</div>

</body>
