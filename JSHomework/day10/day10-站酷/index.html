        header .top ul li a {

        }

        header .top ul li:nth-child(8) a {

        }

        header .top ul li:nth-child(9) a {

        }

        }

        }

            color: #282828;
            padding: 0 15px;
        }

        header .top ul li {
            position: relative;
        }

        header .top ul li:nth-of-type(2):hover .hide {
            display: block;
        }

        header .top ul li .hide {
            width: 664px;
            padding: 6px 0;
            position: absolute;
            top: 56px;
            padding: 15px;
            border-radius: 0 0 8px 8px;
            background: #fff;

        header .top ul li .hide dd {

        }

        header .top ul li > div a {

<script type="text/javascript">
    window.onload = function () {
        var oUl = document.getElementById('list');
        var oLi = oUl.getElementsByTagName('li');
        var oDiv = oUl.getElementsByTagName('div');
        for (var i = 0; i < oLi.length; i++) {
            oLi[i].index = i;
            oLi[i].onmouseover = function () {
                for (var j = 0; j < oLi.length; j++) {
                    oDiv[j].style.display = 'none';
                }
                oDiv[this.index].style.display = "block";
            }

            oLi[i].onmouseout = function () {
                for (var j = 0; j < oDiv.length; j++) {
                    oDiv[j].style.display = 'none';
                }
                oDiv[this.index].style.display = "none";

            }
        }


        window.onscroll = function () {
            var scrollTop = document.body.scrollTop || document.documentElement.scrollTop;
            var h = document.documentElement.clientHeight;
            var oHd = document.getElementById('huiD');
            oHd.style.top = scrollTop + h / 2 - 50 + "px";
            if (scrollTop >= 700) {
                oHd.style.display = "block";
            } else {
                oHd.style.display = "none";
            }

            oHd.onclick = function () {
                document.body.scrollTop = document.documentElement.scrollTop = 0;
                oHd.style.display = "none";
            }
        }

        var str = '';
        for (var i = 0; i < obj.length; i++) {
            str += "<dl><dt><img src=" + obj[i].img + "></dt><dd>" + obj[i].title + "<a href='#'>" + obj[i].type + "</a></dd><ul><li><i class='iconfont icon-yanjing'></i>" + obj[i].visits + "</li><li><i class='iconfont icon-pinglun'></i>" + obj[i].like + "</li><li><i class='iconfont icon-zan'></i>" + obj[i].zan + "</li></ul><div class='bot'><img src=" + obj[i].img2 + "><h3>" + obj[i].name + "</h3><time>" + obj[i].sjian + "</time></div></dl>"
        }
        content.innerHTML = str;
    }
</script>
