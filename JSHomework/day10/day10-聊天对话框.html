<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>day10-聊天对话框</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #talk {
            width: 700px;
            margin: 50px auto 0;
            border: 1px solid #000;
            padding: 5px;
            background: #f6f9fc;
        }

        #content {
            height: 400px;
            border: 1px solid #9999ff;
            text-align: right;
            overflow: auto;
            box-sizing: border-box;
            background: #f6f9fc;
            opacity: .5;
        }

        #content dd {
            margin: 10px 0;
        }
        #content dd span{
            padding: 0 5px;
            font: 16px/25px "";
            border-radius: 5px;
            background: #00CC99;
            box-shadow: 1px 1px 1px #000;
        }

        #message {
            width: 100%;
            margin: 10px 0;
            padding: 0 5px;
            font: 20px/30px "";
            text-align: right;
            border: 1px solid #000;
            box-sizing: border-box;
        }

        #inner {
            display: flex;
            justify-content: flex-end;
            margin: 0 0 5px;
        }

        #btn {
            width: 100px;
            font: 12px/30px "";
        }

    </style>
</head>
<body>

<div id="talk">
    <dl id="content">

    </dl>

    <input type="text" id="message">


    <div id="inner">
        <button id="btn">发送</button>
    </div>
</div>

</body>
</html>
<script>
    /**
     *day10-聊天对话框.html
     *author:jessie-zly
     *2017/10/13
     *description:
     */

    window.onload = function () {
        //
        function talkWithYou() {
            //获取 dl
            var getOdl = document.getElementById("content");
            //
            document.getElementById("btn").onclick = function () {
                //创建 dd
                var createOdd = document.createElement("dd");
                //创建 p 标签
                var createOspan=document.createElement("span");
                //获取输入框值,并输出至 dd
                createOspan.innerHTML = document.getElementById("message").value;
                //
                createOdd.appendChild(createOspan);
                //判断
                if (getOdl.children.length == 0) {
                    //如果 dl 没有 dd,则直接插入
                    getOdl.appendChild(createOdd);
                } else {
                    //如果有 dd,则插在第一个 dd 前面
                    getOdl.insertBefore(createOdd, getOdl[0]);
                }
                //清空输入框
                document.getElementById("message").value = "";
            }

        }

        //测试
        talkWithYou();
    }

</script>
