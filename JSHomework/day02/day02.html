<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>day02作业</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        input {
            width: 200px;
            font: 20px/40px "";
            color: #ff7700;
            background: #99ff99;
            margin: 10px 20px;
        }

        button {
            width: 100px;
            height: 40px;
            color: #fff;
            background: #f70;
            text-align: center;
            border: none;
        }

        span {
            display: block;
            width: 200px;
            height: 60px;
            font-size: 20px;
            color: #f70;
            background: #9f9;
            text-align: center;
            margin: 10px 20px;
            padding-top: 15px;
            box-sizing: border-box;
        }

        .b1, .b2 {
            display: inline-block;
            margin: 10px;
        }
    </style>
</head>
<body>

<h3>我是第一题~称重计</h3>
<input type="text" id="txt_1" placeholder="请输入身高">
<input type="text" id="txt_2" placeholder="请输入实际体重">
<button id="btn_1">测试</button>

<h3>我是第二题~与0比较</h3>
<input type="text" id="txt_3" placeholder="请输入整数">
<button id="btn_2">点击</button>

<h3>我是第三题~奇偶判断</h3>
<input type="text" id="txt_4" placeholder="请输入整数">
<button id="btn_3">奇/偶</button>

<h3>我是第四题~字体样式改变</h3>
<span id="txt_5">呵呵</span>
<button id="btn_4" class="b1">变大</button>
<button id="btn_5" class="b2">变小</button>

<h3>我是第五题~闰年与否</h3>
<input type="text" id="txt_6" placeholder="请输入年份">
<button id="btn_6">闰年/平年</button>

<h3>我是第六题~星期几测试</h3>
<input type="text" id="txt_7" placeholder="请输入数字">
<button id="btn_7">星期几测试</button>

<h3>我是第七题~等级评判</h3>
<input type="text" id="txt_8" placeholder="请输入成绩">
<button id="btn_8">等级测试</button>


</body>
</html>
<script>
    /*
        1、开发一款软件，根据公式（身高-108）*2=体重，可以有10斤左右的浮动。来观察测试者体重是否合
    */

    //点击事件
    btn_1.onclick = function () {
        //获取身高来计算标准体重
        var heiht = Number(txt_1.value);
        //获取标准体重
        var weight = (heiht - 108) * 2;
        //获取实际体重
        var weight_t = Number(txt_2.value);
        //比较
        if (weight_t > weight + 10) {
            console.log("老铁,该减肥了!!!");
        } else if (weight_t >= weight - 10 && weight_t <= weight + 10) {
            console.log("恭喜您,标准体重哦!");
        } else {
            console.log("感觉被掏空了~~~")
        }
    }


    /*
        2、判断一个整数，属于哪个范围：大于0；小于0；等于0
    */
    //点击事件
    btn_2.onclick = function () {
        //获取输入的整数
        var num = Number(txt_3.value);
        //判断是否为整数
        if (num == parseInt(num)) {
            //是整数执行以下逻辑
            if (num > 0) {
                console.log("这个数大于 0 ");
            } else if (num == 0) {
                console.log("这个数是 0 ")
            } else {
                console.log("这个数小于 0 ");
            }
        } else {
            //不是整数执行以下逻辑
            console.log("你丫不能输入个整数啊?!");
        }
    }

    /*
        3、判断一个整数是偶数还是奇数，并输出判断结果
    */
    //点击事件
    btn_3.onclick = function () {
        //获取输入的整数
        var num = Number(txt_4.value);
        //判断是否为整数
        if (num == parseInt(num)) {
            //是整数执行以下逻辑
            if (num >= 0 && num % 2 == 0) {
                console.log("这个数是偶数");
            } else if (num >= 0 && num % 2 != 0) {
                console.log("这个数是奇数")
            } else {
                console.log("这个数是负数");
            }
        } else {
            //不是整数执行以下逻辑
            console.log("你丫不能输入个整数啊?!");
        }
    }


    /*
        4、字体放大时限制最大为32px，最小为12px
    */
    var fs = 20;
    //字体变大
    btn_4.onclick = function () {
        fs++;
        //逻辑判断
        if (fs > 32) {
            //超过32, fs 赋常量
            fs = 32;
        }
        //改变字体样式
        txt_5.style.fontSize = fs + "px";
    }
    //字体变小
    btn_5.onclick = function () {
        fs--;
        if (fs < 12) {
            fs = 12;
        }
        txt_5.style.fontSize = fs + "px";
    }


    /*
        5、输入年份，判断是否为闰年
    */
    //
    btn_6.onclick = function () {
        var year = Number(txt_6.value);
        //能被400整除
        //不能被100整除,但能被4整除
        if (year % 400 == 0 || year % 100 != 0 && year % 4 == 0) {
            console.log("闰年多过一个月");
        } else {
            console.log("平淡无奇的平年");
        }
    }


    /*
        6、输入数字，显示星期几
    */
    btn_7.onclick = function () {
        //获取值
        var num = Number(txt_7.value);
        //
        switch (num) {
            case 1:
                console.log("令人犯困的礼拜一");
                break;
            case 2:
                console.log("百无聊赖的礼拜二");
                break;
            case 3:
                console.log("让人愉悦的礼拜三");
                break;
            case 4:
                console.log("非常期待的礼拜四");
                break;
            case 5:
                console.log("百步飞剑的礼拜五");
                break;
            case 6:
                console.log("Have a nice date!");
                break;
            case 7:
                console.log("无限睡觉的礼拜天");
                break;
            default:
                console.log("输入1-7才能测试哦");
        }
    }


    /*
        7、输入分数，判断成绩等级
    */
    //
    btn_8.onclick = function () {
        //获取分数
        var scole = Number(txt_8.value);
        //声明等级变量
        var level = 0;
        //先判断有木有万岁分
        if (scole >= 60) {
            if (scole >= 90) {
                level = 1;
            } else if (scole >= 80) {
                level = 2;
            } else if (scole >= 70) {
                level = 3;
            } else {
                level = 4;
            }
        } else {
            //没有万岁分,直接打入冷宫
            level = 5;
        }
        //
        switch (level) {
            case 1:
                console.log("很好很强势!");
                break;
            case 2:
                console.log("还是可以的!");
                break;
            case 3:
                console.log("还有上升期!");
                break;
            case 4:
                console.log("要加油唠!");
                break;
            default :
                console.log("报警了!");
                break;
        }
    }

</script>
