    /**
     * 4、求100-999直接的水仙花数。1^3 + 5^3+ 3^3 = 153 //数学上面的之和
     */
    function searchNum() {
        let arr = [];
        for (let i = 100; i <= 999; i++) {
            if (Math.pow(~~(i / 100), 3) + Math.pow(~~(i % 100 / 10), 3) + Math.pow(i % 10, 3) == i) {
                arr.push(i);
            }
        }
        return arr;
    }

    //
    console.log(searchNum());

    /**
     * 5、求1-1/2+1/3-1/4.........1/100的和
     */
    function getSum() {
        let sum = 0;
        for (let i = 1; i <= 100; i += 2) {
            sum += 1 / i;
        }
        for (let i = 2; i <= 100; i += 2) {
            sum -= 1 / i;
        }
        return sum;
    }

    console.log(getSum());

    /**
     * 10、编写一个函数，计算两个数字的和差积商
     */
    function cal(m, n, sign) {
//        return sign = "+" ? (m + n) : (sign = "-" ? (m - n) : (sign = "*" ? (m * n) : sign = "/" ? (m / n) : "有误"));

        switch (sign) {
            case "+":
                return m + n;
                break;
            case "-":
                return m - n;
                break;
            case "*":
                return m * n;
                break;
            case "/":
                return m / n;
                break;
            default:
                return "输入有误!";
        }
    }

    /**
     * 11、编写一个函数，计算三个数字的大小，按从小到大的顺序输出
     */
    function sortNum(num1, num2, num3) {
        let arr = [];
        if (num1 > num2) {
            num1 = num1 + num2;
            num2 = num1 - num2;
            num1 = num1 - num2;
        }
        if (num2 > num3) {
            num2 = num2 + num3;
            num3 = num2 - num3;
            num2 = num2 - num3;
        }
        if (num1 > num3) {
            num1 = num1 + num3;
            num3 = num1 - num3;
            num1 = num1 - num3;
        }
        //
        arr.push(num1);
        arr.push(num2);
        arr.push(num3);

        return arr;
    }

    /**
     * 12、编写一个函数，在页面上输出一个N行M列的表格，表格内容填充1~100的随机数字
     */
    function creTab(row, col) {
        document.write("<table border='1'>");
        for (let i = 1; i <= row; i++) {
            document.write("<tr>");
            for (let j = 1; j <= col; j++) {
                document.write("<td>");
                document.write(parseInt(1 + Math.random() * 100));
                document.write("</td>");
            }
            document.write("</tr>");
        }
        document.write("</table>");
    }

    /**
     * 13、编写函数digit(num, k)，函数功能是：求整数num从右边开始的第k位数字的值，如果num位数不足k位则返回0。
     */
    function digit(num, k) {
        return String(num).length < k ? 0 : String(num).charAt(String(num).length - k);
    }

    /**
     * 15、定义一个功能getMax，传入任意个数字，返回最大值
     */

    function getMax(num1, ...arguments) {
        let max = num1;
        for (let i in arguments) {
            if (max <= arguments[i]) {
                max = arguments[i];
            }
        }
        return max;
    }
