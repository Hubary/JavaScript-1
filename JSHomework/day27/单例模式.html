<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>单例模式练习</title>
    <script src="singleton.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        .filter {
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
        }

        .filter .content {
            width: 300px;
            height: 200px;
            margin: auto;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            background: #f9f9f9;
        }

        .filter .content .btn {
            padding: 5px 10px;
            font: 700 12px/16px "";
            background: #9f9;
            border: none;
            margin-top: 90px;
            position: absolute;
            z-index: 100;
        }

        .filter .content .btn.left {
            left:0;
        }

        .filter .content .btn.right {
            right:0;
        }

        .filter .content .text {
            display: block;
            padding: 5px 10px;
            position: absolute;
            margin: auto;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            text-align: center;
        }
    </style>
</head>
<body>

</body>
</html>

<script>
    /**
     *单例模式.html
     *author:jessie-zly
     *2017/11/7
     *description:
     */
    window.onload = function () {
        //
        let obj = new Singleton();
        //
        document.onclick = function () {
            obj.show("宗原是个大傻B", function () {
                console.log("你说的很对!");
            }, function () {
                console.log("点取消的也是个傻B!");
            });
        }
    }

</script>
