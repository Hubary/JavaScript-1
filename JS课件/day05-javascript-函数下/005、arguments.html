<script>
	/*
		定义一个加法功能，计算传入的所有数字的和，怎么做？

		如何来查看复杂数据类型的一些方法和属性

		只要数据类型是引用数据类型那么它肯定有属性和方法
	 */
	function add(){
		var sum = 0;
		for(var i=0;i<arguments.length;i++){
			sum+=arguments[i];
		}
		return sum;
	}

	

	//console.dir(add);//打印一个对象的属性和方法  console.log([add])
	//length:代表的是长度
	//arguments:当我们不确定需要传递多少个参数的时候我们就可以用arguments
	//arguments[0]这里面的0带表下标   也就是第一个数  0 代表第一个数  1代表第二个数  以此类推

</script>
