	/*
		1、工具的好处
			随时用随时取
			不需要知道内部的构造
			可以重复使用

		2、函数的定义的几种方式

			a、关键字定义函数
				function 函数名(){}
			b、字面量函数
				命名函数 var fn = function add(){}
				匿名函数 var fn = function(){}
			c、构造函数
				var fn = new Function(参数，函数体)
				在构造函数内部 如果函数体加上了引号并不是字符串而是进行了一个代码解析
		3、参数
			形参 和实参
			关系：一一相对应

			形参：是在函数定义的时候传的一些参数，这些参数可以多个每个之间用逗号相隔开

			实参：是在函数调用的时候传递的一些参数
		4、return
			当我们想要拿到函数得返回结果的时候  我们就需要把返回的结果给return
			如果不加return的话那么函数返回的结果就是undefined

			return完以后后面的代码就不在继续执行了
			return只能返回一个结果
		5、立即执行函数
			(function 函数名(){
				alert()
			})()

			var fn = (function(){
				return function(){
					
				}
			}()
		6、函数执行的方法
			1、通过事件进行执行
			2、通过自调用进行执行   函数名()

			键盘
				onkeydown

			表单事件

				onfocus

				oninput


		作用域
			变量起作用的一个范围
		全局作用域 和局部作用域
		在函数外部的变量或者函数  叫做全局作用域
		在函数内部的变量或者函数  叫做局部作用域

		作用域链：作用域的集合
