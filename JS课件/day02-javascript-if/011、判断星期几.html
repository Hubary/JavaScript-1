<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="text" id="txt">
	<button id="btn">点击</button>
</body>
</html>
<script>
	btn.onclick = function(){
		var Tval = parseInt(txt.value);
		if(Tval<=7&&Tval>0){
			if(Tval==1){
				alert("星期一");
			}else if(Tval==2){
				alert("星期二");
			}else if(Tval==3){
				alert("星期三");
			}else if(Tval==4){
				alert("星期四");
			}else if(Tval==5){
				alert("星期五");
			}else if(Tval==6){
				alert("星期六");
			}else{
				alert("星期日");
			}
		}else{
			alert("请正确输入")
		}
	}
</script>
