//left  top   right  botton  margin   都是偏移的距离

function offset(ele){
	var obj = {};
	obj.l = ele.offsetLeft;
	obj.t = ele.offsetTop;

	while(ele.offsetParent){
		var ele = ele.offsetParent;
		obj.l+=ele.offsetLeft;
		obj.t+=ele.offsetTop;
	}
	return obj;
}
