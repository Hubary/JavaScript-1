function len(num){
	var str='';
	var gewei = num%10;
	var shiwei = parseInt(num/10)%10;
	var baiwei = parseInt(num/100)%10;
	var qianwei = parseInt(num/1000);

	gewei = (gewei+5)%10;
	shiwei = (shiwei+5)%10;
	baiwei = (baiwei+5)%10;
	qianwei = (qianwei+5)%10;

	var temp;
	temp = gewei;
	gewei = qianwei;
	qianwei = temp;

	temp = shiwei;
	shiwei = baiwei;
	baiwei = temp;

	str = ''+qianwei+baiwei+shiwei+gewei;
	return str;


}
