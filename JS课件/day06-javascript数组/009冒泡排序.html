<script>
//什么是冒泡排序
//	从头到尾依次比较相邻两个数字大小，若大数在前、小数在后，则交换两数位置，依次比较，使全部数据按从小到大排列


/*
	var arr = [9,8,7,6,5,4];

	第一轮排序
	9 8 7 6 5 4

	8 9 7 6 5 4
	8 7 9 6 5 4
	8 7 6 9 5 4
	8 7 6 5 9 4   
	8 7 6 5 4 9
	通过第一轮比较最大的数字9找出来了    5

	第二轮排序
	8 7 6 5 4

	7 8 6 5 4
	7 6 8 5 4
	7 6 5 8 4
	7 6 5 4 8
	通过第二轮比较最大的数字8找出来了   4

	第三轮比较
	7 6 5 4

	6 7 5 4
	6 5 7 4 
	6 5 4 7
	通过第三轮比较最大的数字7找出来了  3

	第四轮比较
	6 5 4 

	5 6 4 
	5 4 6
	通过第四轮比较最大的数字6找出来了  2 

	第五轮比较
	5 4

	4 5
	通过第五轮比较最大的数字5找出来了  1


	比较的轮数是数组的长度减1
	每轮比较的次数  数组的长度-1-i
 */
var arr = [9,8,7,6,5,4];
var temp;
for(var i=0;i<arr.length-1;i++){
	for(var j=0;j<arr.length-1-i;j++){
		if(arr[j]>arr[j+1]){
			temp = arr[j];
			arr[j]=arr[j+1];
			arr[j+1]=temp

		}
	}
}



</script>
