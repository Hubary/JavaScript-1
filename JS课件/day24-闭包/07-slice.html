<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			
			var arr = [1,2,3,4,5,6];
			
			var res = arr.slice(1,3);
			console.log(res);
			
			var res = arr.slice();//不传参数 ，返回原数组
			console.log(res);
			
			
			var obj = {0:'a',1:'b',length:2}
			
			var tmp =  Array.prototype.slice.apply(obj);
			//obj  改变了slice 里面的this 指向
			
			
			Array.prototype.mySlice = function(){
				
				var start = 0;
				var tmp = [];
				//obj.length  obj[0]
				for(var i=0;i<this.length;i++){
					var item = this[i];
					if(i >= start){
						tmp.push(item);
					}
					
					
				}
				return tmp;
			}
			
			arr.mySlice(1,3);
			
			console.log(tmp)
			
			
			
			
		</script>
	</head>
	<body>
	</body>
</html>
