<script>
	/*
		什么是数组:用来存储一组数据一般情况下都是同一类型的数据

		创建数组的三种方式：
			1、var arr = new Array()
			2、var arr = Array();
			3、var arr = [];
		数组自带的方法
			length      
			特有的属性  下标

		数组自带的API
			push:尾部添加
			unshift:头部添加
			shift:头部删除
			pop：尾部删除
			sort:排序
				一种从小到大排序：function(a,b){if(a>b){return a-b}}
				乱排：function(){return 0.5-Math.random()}
			reverse:倒序排序
			splice:截取   删除   替换
			以上几种都会改变原数组


		数组的API2
			concat:数组拼接
			join:将数组转换为字符串
			split:将字符串转换为数组
			toString():进制转换  将数组转换为字符串
			slice:截取
			以上几种方式都不会改变原数组

		冒泡排序
			相邻的两个数进行比较
			规律：比较的次数是当前数组的长度减1
				  数组的长度减1在减i
	
		选择排序
			类似打擂台  谁赢了谁在第一位

			规律：比较次数是当前数组的长度减1
				   每次比较的数组都是i+1
