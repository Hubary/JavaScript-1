//1、扑克牌的创建、洗牌、发牌

}
btn3.onclick = function(){
	var puke = washPuke();
	console.log(puke)
}
btn4.onclick = function(){
	sendPuke();
}




function createPuke(){
	var arr = [];
	for(var i=1;i<=4;i++){
		for(var j=1;j<=13;j++){
			arr.push("<img src=puke/"+i+"/"+j+".jpg>")
		}
	}

	return arr;
}


function washPuke(){
	var arr = createPuke();
	arr.sort(function(){
		return 0.5-Math.random();
	})
	return arr;
}


var count=0;
var arr = washPuke();
function sendPuke(){
	userName.innerHTML+=arr[count]
	count++;
}
