//2、数字字母混合验证码(6位)

function authCode(){
	var str = '';
	while(str.length<6){
		var num = randomNum(48,122)
	
		if((num>57&&num<65)||(num>90&&num<97)){
			num = randomNum(48,122)
		}else{
			str+=''+String.fromCharCode(num)
		}
		
	}
	return str
}
authCode()

function randomNum(n,m){
	return parseInt(n+Math.random()*(m-n+1));
}
