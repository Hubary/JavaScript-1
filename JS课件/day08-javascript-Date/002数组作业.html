    function rank(arr, n) {
        //循环所有数组里面的值
        for (var i = 0; i < arr.length; i++) {
            //如果数组里面最好一个值小于传进来这个n的话那么这个n就是 最大的一个所以直接push到数组的末尾就可以了
            if (arr[arr.length - 1] < n) {
                arr.push(n);
            } else if (arr[i] > n) {
                arr.splice(i, 0, n);
                break;
            }
        }
        return arr
    }
