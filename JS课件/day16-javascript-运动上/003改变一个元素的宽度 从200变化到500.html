<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
	*{margin:0;padding: 0;}
	#box{width: 200px;height: 100px;background:red; }
</style>
<body>
	<div id="box"></div>
</body>
</html>
<script>

var timer = null;
var oBox = document.getElementById('box');

timer = setInterval(function(){
	var speed = 0;
	speed+=5;

	if(oBox.offsetWidth>=500){
		clearInterval(timer)
	}else{
		oBox.style.width = oBox.offsetWidth+speed+'px';
	}

},30)
</script>
