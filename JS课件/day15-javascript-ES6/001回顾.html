<script>
	/*
		正则：

		正则表达式创建的目的：验证表单的正确性

		正则表达式的作用：用来查找  匹配 获取  替换字符串

		什么是正则表达式：
			是一种高效率处理字符串的一种方法
			正则表达式是有a-zA-Z26个英文字符以及特殊的字符组成的
			特殊的字符叫元字符
			来源于perl语言

		正则表达式的好处
			高效率  代码量少 
			坏处：不便于阅读

		^:字符的开始
		$:字符的结束位置
		[]:集合
		{}：范围   {n}:出现n次   {n,}：至少n次   {n,m}  至少出现n次最多出现m次
		+：一次或多次  {1,}
		*：0次或多次 {0,}
		?:0次或1次   {0,1}
		.:任意字符
		():包含
		|：或
		\d:数组
		\w:数字字母下划线
		\s：空格
		\b：边界符
		\/:如果想用\那么要先转义
		[^]:排除
		i:忽略大小写
		g：全局
		\D：非数字
		\W：非数字字母下划线
		\S：非空格

		正则表达式创建的方式
			1、字面量创建方式
				//  第一个/开始   第二个/结束
		
			2、构造函数创建方式
				var reg = new RegExp()
				第一个参数 正则表达式
				第二个参数 范围

			区别：
				前者可以直接用转移字符  后者需要将转移字符转换在使用（\）
				前者没有办法做变量拼接  后者可以做变量的拼接

			匹配      获取     查找         替换 
			test()	  match()	search()    replace()
					  exec()

			match与exec的区别
				前者是字符串的方法因此使用的时候语法为 str.match()
				后者为正则表达式的方法因此语法为 reg.exec()
				exec:返回值
					第一个参数：字符串
					第二个参数：第一个括号匹配的内容
					第三个参数：以此类推

			

	 */
