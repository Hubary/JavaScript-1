<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{margin:0;padding: 0}
		#box{width: 100px;height: 100px;background: red;position: absolute;top: 30px;}
	</style>
</head>
<body>
	<div id="box"></div>
	<button id="btn">开始运动</button>
	<div style="width:1px;height:300px;background:#000;position:absolute;left:300px;"></div>
</body>
</html>
<script>
	/*
		如何让小球先往前走然后在往后走

		像钟表一样来回摆动
	 */
	var oBox = document.getElementById('box');
	var oBtn = document.getElementById('btn');
	var timer = null;
	oBtn.onclick = function(){
		move(300)
	}

	function move(iTarget){
		var speed=0;
		timer=setInterval(function(){
			if(oBox.offsetLeft<=iTarget){
				speed+=(iTarget-oBox.offsetLeft)/8
				speed*=0.8;
			}else{
				speed-=(oBox.offsetLeft-iTarget)/8
				speed*=0.8;
			}

			oBox.style.left=oBox.offsetLeft+speed+'px';
		},30)
	}
</script>
