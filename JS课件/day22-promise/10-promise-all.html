<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			
			var p1 = new Promise(function(resolve,reject){
				resolve(1);
			});
			var p2 = new Promise(function(resolve,reject){
				//resolve(2);
				reject(2);
			});
			var p3 = new Promise(function(resolve,reject){
				resolve(3);
			});
			
			
			var p = Promise.all([p2,p1,p3]);
			p.then(function(res){
				console.log(res);
			}).catch(function(error){
				console.log(error);
			})
			
		</script>
	</head>
	<body>
	</body>
</html>
