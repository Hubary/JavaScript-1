<script>
	/*
	
	break:终止
		
	for(var i=0;i<100;i++){
		document.write(i+"<br/>")
		if(i==5){
			break;
		}

	}

	continue:跳过
		跳过本次循环  继续执行下一次循环

	 */
	
	for(var i=0;i<100;i++){
		
		if(i==5){
			continue;
		}
		document.write(i+"<br/>")
	}

</script>
