<script>
    setCookie=(userName, value, expires)=>{
        //获取cookie创建时间
        var date = new Date();
        //设置过期时间
        date.setDate(date.getDate() + expires)
        //信息输出
        document.cookie = userName + "=" + value + ";expires=" + date;
    }
    setCookie("username","jessie-zly",7);

</script>
