//2个问题？
//1.如果子元素特别多那么需要循环多次给子元素添加点击事件
//2。未来的元素和现在的元素没有办法同时添加一些事件


//如何找到事件源
//e.target  e.srcElement
//tagName:获取到相应的标签名
//
//事件代理：
//	原理：利用事件冒泡将子元素需要做的事情交给父元素去做然后在通过tagName找到相对的标签名然后在执行相应的代码
//	
//	
//	好处：1、对未来元素能够添加一些事件
//		  2、可以减少dom的操作  相应的提高性能
oList.onclick = function(e){
	var e = e||event;
	if(e.target.tagName=="LI"){
		console.log(e.target)
	}
}
var li = document.createElement('li');
li.innerHTML = "誉王";
oList.appendChild(li)
