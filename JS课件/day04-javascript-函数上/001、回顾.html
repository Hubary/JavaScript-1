<script>
	/*
		循环流程语句：遍历数组  遍历json  ....  重复的做一些事件就不需要那么麻烦了

			while循环：
				()：里面注意是判断的条件是否成立，如果成立那么将继续执行这个循环

				要定义循环的初始变量

				随后要在循环体内改变初始变量
			do...while循环：
				不管条件成不成立至少执行一次

			1、alert()  阻塞的作用

			2、console.log()  可以输出多个  主要是在控制台进行输出的

			3、断点调试   稍微麻烦一点   可以看到每一个变量值得变化

			for循环
				for循环的括号里面有三个条件，特别要注意一点  不要乱添加条件
				1、初始化循环变量   2、变量比较    3、改变初始化变量
				每一个条件都需要用;号进行隔开  最后一个条件不用;号

				第一步执行的是初始化循环变量(只会执行一次)
				第二步变量比较(会执行多次，直到条件不成立),如果条件成立执行相应的代码块
				第三步改变初始化变量
				第四部变量比较(会执行多次，直到条件不成立),如果条件成立执行相应的代码块
				第五步改变初始化变量

			for和while的区别
				for:循环的次数是确定的  比较的变量值

				while:当不知道循环次数的时候  比较的条件

			break:终止循环  循环和判断
			continue:跳出本次循环  继续执行下一次循环  只能用在循环

			三元运算符
				条件？执行代码1：执行代码2

			for循环的嵌套
				for(){
					for(){}
				}

			随机数：
				Math.random()  抽奖   老虎机   DNF爆装备  随机英雄 0-1
				0-10   10-20
				parseInt(10+Math.random()*11)

			Math.pow(底数,平方数)
