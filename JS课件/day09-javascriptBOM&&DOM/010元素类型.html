<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<ul id="list">
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
</html>
<script>
//childNodes :获取到子节点  除了查(6种方式以外还可以用这种)
//nodeType 可以进行筛选  1代表元素  2代表属性  3代表文本
//隔行变色
var oList = document.getElementById('list');
var aLi = oList.childNodes;
var arr = [];
for(var i=0;i<aLi.length;i++){
	if(aLi[i].nodeType==1){
		arr.push(aLi[i]);
	}
}
for(var i in arr){
	if(i%2==0){
		arr[i].style.background="red";
	}
}


function $(id){
	var id = id.slice(1,id.length)
   return document.getElementById(id)
}
console.log($("#list"))
</script>
