<script>
	/*
		正则里面的元字符几乎很少单个使用
		
		
	 
		^:字符串开始的位置
		$:字符串结束的位置
		[]:集合  如果你想要匹配26个小写英文字母  [a-z]  如何大小写都想匹配的话[a-zA-Z]   [0-9]:简化\d
		\d:带表的数字

		
		如何查看字符串中首字符是否为英文字符 /^[a-zA-Z]/.test()
		如何查看字符串中尾字符为数字   /[0-9]$/.test()  /\d$/.test()


		{}:范围  
			{n}  n是一个数字  非负数  表达的意思是前面的字符匹配N次
			var str = 'foo';
			/o{2}/.test()

			{n,}:n是一个数字   非负数  表达的意思是前面的字符至少匹配N次
			var str = 'foo';
			/o{2}/.test();

			{n,m}:n，m是一个数字  非负数  n<=m  表达的意思是前面的字符至少匹配n次最多匹配m次
		
		+:至少匹配一次或者多次  类似于{1,}
			/a+/.test()
		*:代表0次或者多次  类型于{0,}
			/a * /.test()
		？:代表匹配0次或者1次  类型于{0,1};
		():包含  代表一个整体  里面可以加|  |：代表的意思是或
		
		\w:字母数字下划线组成部分
			/^\w$/.test()
			匹配一个字符长度在6-16之间  开头的字符不允许是数字  后面的字符可以是字母下划线数组组成部分

			/^[a-zA-Z_]\w{5,15}$/    不支持单独使用


		1、判断一个数是不是6的重叠数（66、666、6666...）
			/^6{2,}$/.test()
		2、判断一个字符串是不是包含ab或者abc
			/(ab|abc)/.test()

		3、判断一个字符串是不是全部是字母并且是3-6位之间
			/^[a-zA-Z]{3,6}$/

	 */
</script>
