<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>递归</title>
</head>
<body>
<input type="text" id="txt">
<button id="btn">查询阶乘</button>
</body>
</html>
<script>
    //求和
    function sum(num) {
        if (num < 1) {
            return 0;
        }
        return num + sum(num - 1);
    }

    console.log(sum(10));


    /*
        任意数字阶乘
    */
    function callBack(num) {
        if (num < 2) {
            return 1;
        }
        return num * callBack(num - 1);
    }

    btn.onclick = function () {

        console.log(callBack(txt.value));
    }

</script>
