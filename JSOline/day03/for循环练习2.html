<script>
    /*
        1、计算10的阶乘  10*9*8*7...*1
    */
    console.log("我是第一题");

    var s = 1;
    for (var i = 1; i <= 10; i++) {
        s *= i;
    }
    console.log("10的阶乘是:" + s);

    /*
        3、计算1+3+5....99的和
    */
    console.log("我是第三题");

    var sum = 0;
    for (var i = 1; i <= 100; i++) {
        if (i % 2 != 0) {
            sum += i;
        }
    }
    console.log("sum = " + sum);

    /*
        4、求100-999直接的水仙花数。1^3 + 5^3+ 3^3 = 153 //数学上面的之和
    */
    console.log("我是第四题");

    for (var i = 100; i <= 999; i++) {
        //个位数
        var a = i % 10;
        //十位数
        var b = parseInt(i % 100 / 10);
        //百位数
        var c = parseInt(i / 100);
//        if (a*a*a + b*b*b + c*c*c == i){
        if (Math.pow(a, 3) + Math.pow(b, 3) + Math.pow(c, 3) == i) {
            console.log(i);
        }
    }

    /*
        5、求1-1/2+1/3-1/4.........1/100的和
    */
    console.log("我是第五题");

    //奇数为和
    var s1 = 0;
    //偶数和
    var s2 = 0;
    for (var i = 1; i <= 100; i++) {
        if (i % 2 != 0) {
            s1 += 1 / i;
        } else {
            s2 += 1 / i;
        }
    }
    console.log(s1 - s2);
</script>
