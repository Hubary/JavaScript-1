<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS基础练习</title>
    <style>
        #box{width: 100px;
            height: 100px;
            background: #f70;
        }
    </style>
</head>
<body>
    <div id="box">hahah</div>
    <input type="text" id="input" value="2333">
</body>
</html>
<script>
//    字符串拼接
    var name = "Jessie";
    var age = 18;
    var sex = "男";
    document.write("姓名: " + name + ",  年龄: " + age +",  性别: " + sex);

//    除法
    var a = 3 / 2;
    console.log(a);

//    取余
    var b = 4 % 3;
    console.log(b);

//    隐式类型转换
    var c = 3.5;
    var d = parseInt(c + 2);
    console.log(d);

//    改变元素样式
    box.style.background = "#0f0";

//    点击事件
    box.onclick = function () {
        box.style.fontSize = 40+"px";
    }

//    获取元素值
    var res = input.value;
    console.log(res);

</script>
