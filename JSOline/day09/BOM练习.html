<script>
    /**
     * location常用属性和方法
     */

    //返回当前页面的URL
    location.href;//可以用来页面跳转
    //刷新并重新加载页面
    location.reload();
    //刷新缓存并重新加载页面
    location.reload(true);

    /**
     * history 常用方法
     */

    //下一个页面
    history.go(1);
    //上一个页面
    history.go(-1);
    //刷新当前页面
    history.go(0);
    //后退一页
    history.back();
    //前进一页
    history.forward();

</script>
