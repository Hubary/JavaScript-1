<script>
    var date1 = new Date();
    //获取当前时间
    console.log(date1);
    //获取当前时间的年 月 日 时 分 秒
    console.log(date1.getFullYear());//年
    //月份从0开始计算,操作时要+1
    console.log(date1.getMonth() + 1);//月
    console.log(date1.getDate());//日
    console.log(date1.getHours());//时
    console.log(date1.getMinutes());//分
    console.log(date1.getSeconds());//秒
    //获取时间戳
    console.log(date1.getTime());
    //设置时间
    date1.setFullYear("2018");
    console.log(date1.getFullYear());
    date1.setMonth("9");
    console.log(date1.getMonth());
    //设置后的date1
    console.log(date1);

    //将字符串转换成时间对象
    var date2 = new Date("2019/05/25");
    console.log(date2);


    //将时间对象转换成字符串
    var testDateToString = dateToString(date1, ":",2);
    console.log(testDateToString);

    console.log(addPrefixZero(32,8));

</script>
